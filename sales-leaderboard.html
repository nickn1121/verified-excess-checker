<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    select, input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #6600cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #6600cc;
      color: white;
    }
    .medal-1 { background-color: gold; }
    .medal-2 { background-color: silver; }
    .medal-3 { background-color: #cd7f32; }
    .deal-details {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" alt="Logo" class="logo" />
  <h1>üèÜ Sales Leaderboard</h1>

  <label for="filter">Filter:</label>
  <select id="filter">
    <option value="thisWeek">This Week</option>
    <option value="thisMonth">This Month</option>
    <option value="last3Months">Last 3 Months</option>
    <option value="thisYear">This Year</option>
  </select>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Salesperson</th>
        <th>Revenue</th>
        <th>Gross Profit</th>
        <th>Deals</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="deal-breakdown" class="deal-details"></div>

  <h2>Add a Deal</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScThLrSJkNo4iiJjIEGDWCaMBL6pIlLr3K58b2SSIEsr-rNFA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <select name="entry.2005620554" required>
      <option value="">Salesperson</option>
      <option value="Emir">Emir</option>
      <option value="Nick K">Nick K</option>
      <option value="Dan">Dan</option>
      <option value="Jake">Jake</option>
    </select>
    <input type="text" name="entry.1045781291" placeholder="Customer" required />
    <input type="number" step="any" name="entry.1166974658" placeholder="Revenue" required />
    <input type="number" step="any" name="entry.839337160" placeholder="Gross Profit" required />
    <input type="date" name="entry.1065046570" required />
    <input type="submit" value="Submit Deal" />
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1Os4znFkZYX0HvKcsGtwcxpzJdrt0OsRHVJW2VxKZweI/gviz/tq?tqx=out:csv";
    let allData = [];

    function parseCurrency(val) {
      return parseFloat((val || "").replace(/[^\\d.-]/g, "")) || 0;
    }

    function loadData(filter) {
      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const now = new Date();
          let fromDate = new Date(now);
          if (filter === "thisWeek") {
            fromDate.setDate(now.getDate() - now.getDay());
          } else if (filter === "thisMonth") {
            fromDate = new Date(now.getFullYear(), now.getMonth(), 1);
          } else if (filter === "last3Months") {
            fromDate.setMonth(now.getMonth() - 3);
          } else {
            fromDate = new Date(now.getFullYear(), 0, 1);
          }

          allData = results.data.filter(row => {
            const rowDate = new Date(row["Date"]);
            return rowDate >= fromDate;
          });

          renderLeaderboard();
        }
      });
    }

    function renderLeaderboard() {
      const stats = {};
      allData.forEach(row => {
        const name = row["Salesperson"];
        const revenue = parseCurrency(row["Revenue"]);
        const gp = parseCurrency(row["Gross Profit"]);
        if (!stats[name]) stats[name] = { revenue: 0, gp: 0, deals: 0, entries: [] };
        stats[name].revenue += revenue;
        stats[name].gp += gp;
        stats[name].deals += 1;
        stats[name].entries.push(row);
      });

      const sorted = Object.entries(stats)
        .map(([name, data]) => ({ name, ...data }))
        .sort((a, b) => b.gp - a.gp);

      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      sorted.forEach((person, index) => {
        const row = document.createElement("tr");
        if (index === 0) row.classList.add("medal-1");
        else if (index === 1) row.classList.add("medal-2");
        else if (index === 2) row.classList.add("medal-3");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="#" onclick="showBreakdown('${person.name}'); return false;">${person.name}</a></td>
          <td>$${person.revenue.toFixed(2)}</td>
          <td>$${person.gp.toFixed(2)}</td>
          <td>${person.deals}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function showBreakdown(name) {
      const person = allData.filter(row => row["Salesperson"] === name);
      let html = `<h3>Deals for ${name}</h3><table><tr><th>Date</th><th>Customer</th><th>Revenue</th><th>GP</th></tr>`;
      person.forEach(row => {
        html += `<tr><td>${row["Date"]}</td><td>${row["Customer"]}</td><td>$${row["Revenue"]}</td><td>$${row["Gross Profit"]}</td></tr>`;
      });
      html += "</table>";
      document.getElementById("deal-breakdown").innerHTML = html;
    }

    document.getElementById("filter").addEventListener("change", (e) => {
      loadData(e.target.value);
    });

    window.onload = () => loadData("thisWeek");
  </script>

</body>
</html>
