<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Leaderboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      margin-bottom: 10px;
    }
    .filters {
      margin: 10px 0 20px;
    }
    select {
      padding: 6px 12px;
      font-size: 16px;
    }
    table {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #6a0dad;
      color: white;
    }
    tr:hover {
      background: #f0f0ff;
    }
    .medal {
      font-size: 18px;
    }
    .breakdown {
      display: none;
      margin-top: 20px;
    }
    .breakdown table {
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" class="logo" />
  <h1>üèÜ Sales Leaderboard</h1>
  <div class="filters">
    <label for="dateFilter">Filter: </label>
    <select id="dateFilter">
      <option value="this_week">This Week</option>
      <option value="this_month">This Month</option>
      <option value="last_3_months">Last 3 Months</option>
      <option value="this_year">This Year</option>
    </select>
  </div>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Salesperson</th>
        <th>Revenue</th>
        <th>Gross Profit</th>
        <th>Deals</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="breakdown" id="dealBreakdown"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-SBQIK1EnnNKo0E7VJaiOHhka6rbFlVlBJfpyf9cHJWRi6L14BTS7JidRu0vY7zySfzyM6ksujth/pub?output=csv";

    const parseMoney = str => parseFloat((str || '0').replace(/[^0-9.-]+/g, '').replace(',', '.')) || 0;
    const formatMoney = num => '$' + num.toLocaleString(undefined, {minimumFractionDigits: 2});

    function filterByDate(rows, range) {
      const now = new Date();
      return rows.filter(row => {
        const date = new Date(row.Date);
        if (isNaN(date)) return false;

        if (range === "this_week") {
          const start = new Date(now);
          start.setDate(now.getDate() - now.getDay());
          return date >= start && date <= now;
        }
        if (range === "this_month") {
          const start = new Date(now.getFullYear(), now.getMonth(), 1);
          return date >= start && date <= now;
        }
        if (range === "last_3_months") {
          const start = new Date(now);
          start.setMonth(now.getMonth() - 3);
          return date >= start && date <= now;
        }
        if (range === "this_year") {
          const start = new Date(now.getFullYear(), 0, 1);
          return date >= start && date <= now;
        }
        return true;
      });
    }

    function groupBySalesperson(rows) {
      const grouped = {};
      for (let row of rows) {
        const name = row.Salesperson?.trim();
        if (!name) continue;
        if (!grouped[name]) grouped[name] = { revenue: 0, gp: 0, deals: [], count: 0 };
        grouped[name].revenue += parseMoney(row.Revenue);
        grouped[name].gp += parseMoney(row['Gross Profit']);
        grouped[name].deals.push(row);
        grouped[name].count++;
      }
      return Object.entries(grouped).map(([name, data]) => ({ name, ...data }));
    }

    function renderTable(data) {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      data.sort((a, b) => b.gp - a.gp).forEach((person, idx) => {
        const tr = document.createElement("tr");
        const medal = idx === 0 ? "ü•á" : idx === 1 ? "ü•à" : idx === 2 ? "ü•â" : idx + 1;
        tr.innerHTML = `
          <td class="medal">${medal}</td>
          <td><a href="#" onclick="showDeals('${person.name}')">${person.name}</a></td>
          <td>${formatMoney(person.revenue)}</td>
          <td>${formatMoney(person.gp)}</td>
          <td>${person.count}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showDeals(name) {
      const deals = allRows.filter(r => r.Salesperson === name);
      const div = document.getElementById("dealBreakdown");
      div.innerHTML = `<h2>Deals for ${name}</h2>
        <table>
          <thead><tr><th>Date</th><th>Customer</th><th>Revenue</th><th>Gross Profit</th></tr></thead>
          <tbody>${deals.map(d => `
            <tr>
              <td>${d.Date}</td>
              <td>${d.Customer}</td>
              <td>${formatMoney(parseMoney(d.Revenue))}</td>
              <td>${formatMoney(parseMoney(d['Gross Profit']))}</td>
            </tr>
          `).join('')}</tbody>
        </table>`;
      div.style.display = "block";
    }

    let allRows = [];

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: function(results) {
        allRows = results.data;
        const filter = document.getElementById("dateFilter").value;
        const filtered = filterByDate(allRows, filter);
        renderTable(groupBySalesperson(filtered));
      }
    });

    document.getElementById("dateFilter").addEventListener("change", () => {
      const filtered = filterByDate(allRows, document.getElementById("dateFilter").value);
      renderTable(groupBySalesperson(filtered));
      document.getElementById("dealBreakdown").style.display = "none";
    });
  </script>
</body>
</html>
