<!DOCTYPE html>
<html>
<head>
  <title>Internal Tools – Verified Electronics</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    img.logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 8px rgba(126, 46, 235, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      color: #4d2c91;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .category {
      flex: 1 1 250px;
      background: white;
      border: 2px solid #7E2EEB;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(126, 46, 235, 0.05);
      min-width: 250px;
      transition: box-shadow 0.3s ease;
    }

    .category:hover {
      box-shadow: 0 4px 16px rgba(126, 46, 235, 0.15);
    }

    .category h2 {
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #7E2EEB;
    }

    .tool-button {
      display: block;
      background: #f9f7ff;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 10px;
      text-align: left;
      font-size: 16px;
      color: #4d2c91;
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .tool-button:hover {
      background: #ede4ff;
      transform: translateX(4px);
    }

    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="logo.png" alt="Verified Electronics Logo" class="logo" />
    <h1>🔧 Verified Electronics – Internal Tools</h1>

    <div class="dashboard">

      <!-- Excess Column -->
      <div class="category">
        <h2>🟪 Excess</h2>
        <a class="tool-button" href="index.html">📦 Excess Part Checker</a>
      </div>

      <!-- Sales Column -->
      <div class="category">
        <h2>🟦 Sales</h2>
        <a class="tool-button" href="sales-leaderboard.html">📈 Sales Leaderboard</a>
        <a class="tool-button" href="#">📝 Sales Tracker (coming soon)</a>
      </div>

      <!-- Stats Column -->
      <div class="category">
        <h2>🟨 Stats</h2>
        <a class="tool-button" href="call-stats.html">📞 Call Stats</a>
        <a class="tool-button" href="email-stats.html">📧 Email Stats</a>
      </div>

      <!-- Parts Column -->
      <div class="category">
        <h2>🟧 Parts</h2>
        <a class="tool-button" href="website-prices.html">💲 Website Prices</a>
      </div>

    </div>

  </div>

  <!-- Password Protection Script -->
  <script>
    const PASSWORD = "verified123"; // Change this password
    const stored = localStorage.getItem("ve_tools_access");

    if (stored !== PASSWORD) {
      const entered = prompt("Enter password to access tools:");
      if (entered === PASSWORD) {
        localStorage.setItem("ve_tools_access", PASSWORD);
      } else {
        alert("Access denied.");
        window.location.href = "https://google.com";
      }
    }
  </script>
</body>
</html>
