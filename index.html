<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #7e57c2; /* Purple */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #6a44b8;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Verified Electronics Logo" class="logo" />

  <h1>‚úÖ Excess Part Number Checker</h1>

  <form method="POST" action="https://hook.eu2.make.com/tuj1q8azymm5zae23n3v5bfb64w3aqd0">
    <label for="parts">Paste your part numbers (one per line):</label>
    <textarea id="parts" name="parts" placeholder="e.g.
MAX4617EUE+
MAX2100+T"></textarea>
    <button type="submit">üîç Check Excess</button>
  </form>

  <div class="footer">
    Powered by Verified Electronics ¬∑ Made By Nick 
  </div>

</body>
</html>
