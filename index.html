<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 650px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    textarea, input[type="file"], button {
      width: 90%;
      max-width: 450px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #673ab7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .leaderboard {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 12px;
      margin-top: 30px;
      color: #888;
    }

    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" class="logo" alt="Verified Logo">
  <h1>‚úÖ Excess Part Number Checker</h1>

  <div class="leaderboard" id="stats">
    üìä <strong>Live Excess Inventory:</strong><br>
    ‚Ä¢ Total Part Numbers: <strong id="total-parts">...</strong><br>
    ‚Ä¢ Unique Vendors: <strong id="unique-vendors">...</strong>
  </div>

  <textarea id="part-input" rows="8" placeholder="Paste your part numbers here (one per line)"></textarea><br>
  <input type="file" id="csv-file"><br>
  <p style="font-size: 13px;">CSV must contain a column with header <code>Part Number</code></p>

  <button id="search-button">üîç Check Excess</button>

  <div id="results"></div>

  <div class="footer">Powered by Verified Electronics ¬∑ Version 1</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ijzroisggstqkfhpjndq.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const getStats = async () => {
      const { data, error } = await supabase.from('excess_parts').select('part_number,vendor')
      if (data) {
        document.getElementById('total-parts').textContent = data.length.toLocaleString()
        const vendors = [...new Set(data.map(d => d.vendor.trim()))]
        document.getElementById('unique-vendors').textContent = vendors.length.toLocaleString()
      }
    }

    getStats()

    const normalize = s => s.replace(/[\s\-\/]/g, '').toUpperCase()

    const searchParts = async (queries) => {
      const cleaned = queries.map(q => normalize(q)).filter(Boolean)
      if (cleaned.length === 0) return []

      const { data, error } = await supabase.from('excess_parts').select('*')
      if (error || !data) return []

      return data.filter(row => cleaned.includes(normalize(row.part_number)))
    }

    document.getElementById('search-button').addEventListener('click', async () => {
      const textarea = document.getElementById('part-input').value
      const lines = textarea.split('\n').map(l => l.trim())
      const results = await searchParts(lines)

      const resultsDiv = document.getElementById('results')
      resultsDiv.innerHTML = ''

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matching parts found.</p>'
      } else {
        const grouped = {}
        for (const item of results) {
          const pn = item.part_number.toUpperCase()
          if (!grouped[pn]) grouped[pn] = []
          grouped[pn].push(item)
        }

        for (const part in grouped) {
          const vendors = grouped[part]
          const box = document.createElement('div')
          box.className = 'result'
          box.innerHTML = `
            <strong>${part}</strong><br>
            ‚Ä¢ Matches: ${vendors.length}<br>
            ${vendors.map(v => `‚Ä¢ ${v.vendor} ‚Äî ${v.quantity} pcs`).join('<br>')}
          `
          resultsDiv.appendChild(box)
        }
      }
    })
  </script>
</body>
</html>
