<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excess Part Number Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    img.logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #6a42d6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    .result, .summary {
      background: #fff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .loading {
      font-style: italic;
      margin-top: 10px;
      display: none;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode textarea, .dark-mode .result {
      background: #1e1e1e;
      color: #eee;
    }
    .dark-mode button {
      background-color: #915eff;
    }
    .toggle-dark {
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" class="logo" alt="Verified Electronics Logo">

  <h1>‚úÖ Excess Part Number Checker</h1>
  <p><strong>Paste your part numbers (one per line):</strong></p>
  <textarea id="input" rows="6" placeholder="Example:\nMCP1623T-I/CHY\nPS-65-24"></textarea>
  
  <input type="file" id="csvUpload" accept=".csv" />
  <p><small>CSV must contain a column with header <code>Part Number</code></small></p>

  <button onclick="searchParts()">üîç Check Excess</button>
  <div class="loading" id="loading">üîÑ Searching...</div>
  
  <div id="summary" class="summary"></div>
  <div id="results"></div>

  <button onclick="exportResults()">‚¨á Export to CSV</button>

  <div class="toggle-dark" onclick="toggleDark()">Toggle Dark Mode</div>

  <script>
    let resultsData = [];

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function normalizePart(p) {
      return p.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
    }

    function searchParts() {
      const input = document.getElementById("input").value.trim().split("\n").map(p => normalizePart(p));
      document.getElementById("results").innerHTML = "";
      document.getElementById("summary").innerHTML = "";
      document.getElementById("loading").style.display = "block";

      fetch("https://ijzroisggstqkfhpjndq.supabase.co/rest/v1/excess_parts?select=*", {
        headers: {
          apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc"
        }
      })
      .then(r => r.json())
      .then(data => {
        let html = "";
        let matchCount = 0;
        let vendors = new Set();
        resultsData = [];

        input.forEach(query => {
          const matches = data.filter(row =>
            normalizePart(row.part_number).includes(query)
          );
          matches.forEach(match => {
            vendors.add(match.vendor);
            matchCount++;
            resultsData.push(match);
            html += `<div class="result">
              <strong>${match.part_number}</strong><br>
              ‚Ä¢ Quantity: ${match.quantity}<br>
              ‚Ä¢ Vendor: ${match.vendor}
            </div>`;
          });
        });

        document.getElementById("results").innerHTML = html || "<p>No matches found.</p>";
        document.getElementById("summary").innerHTML = `
          ‚úÖ ${matchCount} total excess entries found<br>
          üè∑Ô∏è ${vendors.size} unique vendors matched
        `;
      })
      .catch(() => alert("Error retrieving data"))
      .finally(() => {
        document.getElementById("loading").style.display = "none";
      });
    }

    function exportResults() {
      if (!resultsData.length) return alert("No results to export!");
      const csv = [
        ["Part Number", "Quantity", "Vendor"],
        ...resultsData.map(row => [row.part_number, row.quantity, row.vendor])
      ].map(row => row.join(",")).join("\n");

      const blob = new Blob([csv], {type: "text/csv"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "excess_results.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("csvUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        const header = lines[0].split(",");
        const idx = header.findIndex(h => h.trim().toLowerCase() === "part number");
        if (idx === -1) return alert("CSV must have a 'Part Number' column");
        const parts = lines.slice(1).map(line => line.split(",")[idx]).filter(Boolean);
        document.getElementById("input").value = parts.join("\n");
      };
      reader.readAsText(file);
    });
  </script>

  <p style="font-size: 12px; margin-top: 40px;">Powered by Verified Electronics ¬∑ Made By Nick</p>

</body>
</html>
