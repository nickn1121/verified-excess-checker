<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excess Part Number Checker</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    h1::before {
      content: '‚úÖ ';
      color: green;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #6c4ad4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #593bc1;
    }

    .result {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 500px;
      background-color: #fff;
      text-align: left;
    }

    .result strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }

    #loading-bar {
      width: 100%;
      max-width: 500px;
      height: 4px;
      background-color: #e0e0e0;
      margin: 20px auto 0;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    #loading-bar .progress {
      width: 100%;
      height: 100%;
      background-color: #6c4ad4;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/verified-electronics/excess-tool/main/assets/logo.png" alt="Verified Electronics Logo" class="logo" />

  <h1>Excess Part Number Checker</h1>

  <label for="part-input">Paste your part numbers (one per line):</label>
  <textarea id="part-input" placeholder="e.g.&#10;TPR431B-S3TR&#10;LPL0813T-101K"></textarea>
  <br />
  <button id="search-button">üîç Check Excess</button>

  <div id="loading-bar"><div class="progress"></div></div>

  <div id="results"></div>

  <footer>
    Powered by Verified Electronics ¬∑ Made By Nick
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ijzroisggstqkfhpjndq.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const input = document.getElementById('part-input')
    const resultsDiv = document.getElementById('results')
    const loadingBar = document.getElementById('loading-bar')

    function parsePartNumbers(inputText) {
      return inputText
        .split(/[\n,]+/)
        .map(p => p.trim().toUpperCase())
        .filter(p => p.length > 0)
        .slice(0, 1000)
    }

    async function searchParts(partNumbers) {
      if (partNumbers.length === 0) return []

      const { data, error } = await supabase
        .from('excess_parts')
        .select('*')
        .in('part_number', partNumbers)

      if (error) {
        console.error('Supabase error:', error)
        return []
      }

      return data
    }

    document.getElementById('search-button').addEventListener('click', async () => {
      const rawInput = input.value
      const partNumbers = parsePartNumbers(rawInput)

      resultsDiv.innerHTML = ''
      loadingBar.style.display = 'block'

      const results = await searchParts(partNumbers)

      loadingBar.style.display = 'none'

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matches found.</p>'
        return
      }

      results.forEach(item => {
        const card = document.createElement('div')
        card.className = 'result'
        card.innerHTML = `
          <strong>${item.part_number}</strong>
          ‚Ä¢ Quantity: ${item.quantity}<br/>
          ‚Ä¢ Vendor: ${item.vendor}
        `
        resultsDiv.appendChild(card)
      })
    })
  </script>
</body>
</html>
