<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Parts Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --border-light: #ccc;
      --border-dark: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    textarea, input[type="file"], button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #results div {
      margin: 10px auto;
      padding: 12px;
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      max-width: 100%;
      transition: background 0.3s, border 0.3s;
    }

    body.dark #results div {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
    }

    .toggle-btn {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      text-decoration: underline;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    img.logo {
      max-width: 220px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" class="logo" alt="Logo">
  <h2>✅ Excess Part Checker</h2>

  <textarea id="part-input" placeholder="Enter one or more part numbers (one per line)..."></textarea><br>
  <input type="file" id="csv-file" accept=".csv"><br>
  <button id="search-button">Check Excess</button>
  <button id="export-button">Export Results to CSV</button>

  <div class="spinner" id="spinner"></div>
  <div id="results"></div>

  <button class="toggle-btn" id="toggle-theme">Toggle Dark Mode</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ijzroisggstqkfhpjndq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    );

    const normalize = (str) => str.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();

    const similarity = (a, b) => {
      let matches = 0;
      const len = Math.min(a.length, b.length);
      for (let i = 0; i < len; i++) if (a[i] === b[i]) matches++;
      return matches / Math.max(a.length, b.length);
    };

    async function fetchAllParts() {
      const { data, error } = await supabase.from('excess_parts').select('*');
      if (error) {
        console.error('Supabase fetch error:', error);
        return [];
      }

      // Add normalized field
      return data.map(p => ({
        ...p,
        norm: normalize(p.part_number)
      }));
    }

    async function searchParts(inputParts) {
      const allParts = await fetchAllParts();
      const seen = new Set();
      const results = [];

      inputParts.forEach(raw => {
        const inputNorm = normalize(raw);
        let bestScore = 0;
        let bestMatch = null;

        for (const part of allParts) {
          const score = similarity(inputNorm, part.norm);
          if (score > bestScore) {
            bestScore = score;
            bestMatch = part;
          }
        }

        if (bestScore >= 0.85 && bestMatch && !seen.has(bestMatch.part_number)) {
          seen.add(bestMatch.part_number);
          results.push({
            ...bestMatch,
            matchScore: (bestScore * 100).toFixed(1) + "%"
          });
        }
      });

      return results;
    }

    async function runSearch() {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      const inputText = document.getElementById('part-input').value.trim();
      const inputParts = inputText.split(/\\r?\\n/).map(p => p.trim()).filter(Boolean);

      const results = await searchParts(inputParts);
      renderResults(results);
      spinner.style.display = 'none';
    }

    function renderResults(results) {
      const resultContainer = document.getElementById('results');
      resultContainer.innerHTML = '';

      if (results.length === 0) {
        resultContainer.innerHTML = `<p>No matches found.</p>`;
      } else {
        results.forEach(item => {
          const row = document.createElement('div');
          row.innerHTML = `
            <strong>${item.part_number}</strong><br>
            ${item.quantity} pcs — ${item.vendor}<br>
            Match Score: <em>${item.matchScore}</em>
          `;
          resultContainer.appendChild(row);
        });

        // Store for CSV export
        window.latestResults = results;
      }
    }

    document.getElementById('search-button').addEventListener('click', runSearch);

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // CSV Export
    document.getElementById('export-button').addEventListener('click', () => {
      const rows = window.latestResults || [];
      if (rows.length === 0) return alert("No results to export.");

      const csvContent = "data:text/csv;charset=utf-8," + 
        ["Part Number,Quantity,Vendor,Match Score", ...rows.map(r => 
          [r.part_number, r.quantity, r.vendor, r.matchScore].join(",")
        )].join("\\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "excess_matches.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // CSV Upload
    document.getElementById("csv-file").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\\r?\\n/);
        const headers = lines[0].split(',');
        const partCol = headers.findIndex(h => h.toLowerCase().includes('part'));

        if (partCol === -1) {
          alert("Could not find a column titled 'Part Number'");
          return;
        }

        const parts = lines.slice(1)
          .map(l => l.split(',')[partCol])
          .filter(p => !!p);

        document.getElementById('part-input').value = parts.join('\\n');
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
