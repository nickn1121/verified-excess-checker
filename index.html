<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      padding: 10px;
      font-family: monospace;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      padding: 12px 20px;
      background-color: #6c4ed2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
    }

    .result {
      background: #fff;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    .summary {
      background: #e6ffe6;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #b2d8b2;
      border-radius: 6px;
    }

    .stats-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: left;
    }

    .dark-mode {
      background: #121212;
      color: #fff;
    }

    .dark-mode .result {
      background: #1e1e1e;
    }

    .dark-mode .stats-box {
      background: #1e1e1e;
      border-color: #444;
    }

    .toggle-btn {
      background: none;
      border: none;
      text-decoration: underline;
      color: #555;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6c4ed2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Verified Logo" class="logo" />
  <h1>‚úÖ Excess Part Number Checker</h1>
  <p><strong>Paste your part numbers (one per line):</strong></p>

  <div class="stats-box" id="live-stats">
    <strong>Loading stats...</strong>
  </div>

  <textarea id="partNumbers" placeholder="Paste or type part numbers here..."></textarea>

  <input type="file" id="csvFile" accept=".csv" />
  <p>CSV must contain a column with header <code>Part Number</code></p>

  <button id="checkBtn">üîç Check Excess</button>

  <div class="summary" id="summaryBox" style="display:none;"></div>
  <div id="results"></div>

  <button id="exportBtn" style="margin-top: 20px; display:none;">‚¨á Export to CSV</button>
  <button class="toggle-btn" id="toggleMode">Toggle Dark Mode</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ijzroisggstqkfhpjndq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    );

    const textInput = document.getElementById('partNumbers');
    const csvInput = document.getElementById('csvFile');
    const checkBtn = document.getElementById('checkBtn');
    const resultsDiv = document.getElementById('results');
    const summaryBox = document.getElementById('summaryBox');
    const exportBtn = document.getElementById('exportBtn');
    const statsBox = document.getElementById('live-stats');

    // Live stats leaderboard on page load
    async function loadStats() {
      const { data, error } = await supabase.from('excess_parts').select('part_number, vendor');
      if (error) {
        statsBox.innerHTML = "<p>Error loading stats.</p>";
        return;
      }

      const totalLines = data.length;
      const uniqueVendors = [...new Set(data.map(row => row.vendor))].length;

      statsBox.innerHTML = `
        <strong>üìä Live Excess Inventory:</strong><br>
        ‚Ä¢ Total Part Numbers: <b>${totalLines}</b><br>
        ‚Ä¢ Unique Vendors: <b>${uniqueVendors}</b>
      `;
    }

    loadStats();

    // Search logic
    async function fetchExcess(partNumbers) {
      const { data, error } = await supabase.from('excess_parts').select('*');
      if (error) {
        alert('Error fetching data.');
        return [];
      }

      const formatted = partNumbers.map(p => p.trim().toLowerCase()).filter(Boolean);
      return data.filter(row => formatted.includes(row.part_number.trim().toLowerCase()));
    }

    async function handleCheck() {
      resultsDiv.innerHTML = '';
      summaryBox.style.display = 'none';
      exportBtn.style.display = 'none';
      checkBtn.innerHTML = 'Checking... <span class="loader"></span>';
      checkBtn.disabled = true;

      let parts = textInput.value.split('\n');
      if (csvInput.files.length > 0) {
        const csv = await csvInput.files[0].text();
        const lines = csv.split('\n');
        const header = lines[0].split(',');
        const partIdx = header.findIndex(h => h.trim().toLowerCase() === 'part number');
        if (partIdx >= 0) {
          for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',');
            if (cols[partIdx]) parts.push(cols[partIdx]);
          }
        }
      }

      const results = await fetchExcess(parts);
      if (results.length === 0) {
        resultsDiv.innerHTML = `<p>No matching parts found.</p>`;
        checkBtn.innerHTML = 'üîç Check Excess';
        checkBtn.disabled = false;
        return;
      }

      const vendorSet = new Set();
      results.forEach(r => {
        vendorSet.add(r.vendor);
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `<strong>${r.part_number}</strong><br>‚Ä¢ Quantity: ${r.quantity}<br>‚Ä¢ Vendor: ${r.vendor}`;
        resultsDiv.appendChild(div);
      });

      summaryBox.innerHTML = `‚úÖ <strong>${results.length}</strong> total excess entries found<br>üè∑ <strong>${vendorSet.size}</strong> unique vendors matched`;
      summaryBox.style.display = 'block';
      exportBtn.style.display = 'inline-block';

      exportBtn.onclick = () => {
        const csv = "Part Number,Quantity,Vendor\n" + results.map(r => `${r.part_number},${r.quantity},${r.vendor}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'excess_results.csv';
        a.click();
      };

      checkBtn.innerHTML = 'üîç Check Excess';
      checkBtn.disabled = false;
    }

    checkBtn.addEventListener('click', handleCheck);

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
