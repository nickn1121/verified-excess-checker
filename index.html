<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 220px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #7e57c2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #6a44b8;
    }

    #result-box {
      margin-top: 25px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      text-align: left;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Verified Electronics Logo" class="logo" />

  <h1>‚úÖ Excess Part Number Checker</h1>

  <label for="parts">Paste your part numbers (one per line):</label>
  <textarea id="parts" placeholder="e.g.
ST4617EUE
MAX2100+T"></textarea>
  <button id="check-btn">üîç Check Excess</button>

  <div id="result-box"></div>

  <div class="footer">
    Powered by Verified Electronics ¬∑ Made By Nick
  </div>

  <script>
    document.getElementById("check-btn").addEventListener("click", async function (e) {
      e.preventDefault();
      const input = document.getElementById("parts").value.trim();
      const resultBox = document.getElementById("result-box");

      if (!input) {
        resultBox.innerText = "‚ùå Please enter at least one part number.";
        resultBox.style.display = "block";
        return;
      }

      resultBox.innerText = "üîÑ Checking...";
      resultBox.style.display = "block";

      try {
        const response = await fetch("https://hook.eu2.make.com/wxau6uq0fmmqnv5uvyx5acfnsys65vxc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ parts: input })
        });

        const rawText = (await response.text()).trim();
        const lines = rawText.split('\n').map(line => line.trim());

        const filtered = [];
        let currentBlock = [];

        for (const line of lines) {
          if (line === "") {
            if (currentBlock.length >= 1) {
              filtered.push(currentBlock.join("<br>"));
            }
            currentBlock = [];
          } else {
            currentBlock.push(line);
          }
        }

        if (currentBlock.length >= 1) {
          filtered.push(currentBlock.join("<br>"));
        }

        if (filtered.length === 0) {
          resultBox.innerHTML = "‚ùå No matching parts found.";
        } else {
          resultBox.innerHTML = `‚úÖ Found ${filtered.length} matching part(s):<br><br>` + filtered.join("<br><br>");
        }

      } catch (err) {
        resultBox.innerText = "‚ö†Ô∏è Something went wrong. Please try again later.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
