<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Part Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --border-light: #ccc;
      --border-dark: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #results div {
      margin: 10px auto;
      padding: 12px;
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      max-width: 100%;
      transition: background 0.3s, border 0.3s;
    }

    body.dark #results div {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
    }

    .toggle-btn {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      text-decoration: underline;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>✅ Excess Part Checker</h2>

  <textarea id="part-input" placeholder="Enter one or more part numbers, separated by new lines..."></textarea>
  <button id="search-button">Check Excess</button>
  <div class="spinner" id="spinner"></div>

  <div id="results"></div>

  <button class="toggle-btn" id="toggle-theme">Toggle Dark Mode</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ijzroisggstqkfhpjndq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    );

    const normalize = (str) => str.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();

    const similarity = (a, b) => {
      let matches = 0;
      const len = Math.min(a.length, b.length);
      for (let i = 0; i < len; i++) if (a[i] === b[i]) matches++;
      return matches / Math.max(a.length, b.length);
    };

    async function fetchAllParts() {
      const { data, error } = await supabase.from('excess_parts').select('*');
      if (error) {
        console.error('Supabase fetch error:', error);
        return [];
      }
      return data;
    }

    async function searchParts(inputParts) {
      const allParts = await fetchAllParts();
      const dbMap = {};
      allParts.forEach(p => dbMap[normalize(p.part_number)] = p);

      const seen = new Set();
      const results = [];

      inputParts.forEach(raw => {
        const inputNorm = normalize(raw);
        let bestScore = 0;
        let bestMatch = null;

        for (const normDb in dbMap) {
          const score = similarity(inputNorm, normDb);
          if (score > bestScore) {
            bestScore = score;
            bestMatch = dbMap[normDb];
          }
        }

        if (bestScore >= 0.85 && bestMatch && !seen.has(bestMatch.part_number)) {
          seen.add(bestMatch.part_number);
          results.push({
            ...bestMatch,
            matchScore: (bestScore * 100).toFixed(1) + "%"
          });
        }
      });

      return results;
    }

    document.getElementById('search-button').addEventListener('click', async () => {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      const input = document.getElementById('part-input').value.trim();
      const parts = input.split(/\r?\n/).map(p => p.trim()).filter(Boolean);
      const results = await searchParts(parts);

      const resultContainer = document.getElementById('results');
      resultContainer.innerHTML = '';

      if (results.length === 0) {
        resultContainer.innerHTML = `<p>No matches found.</p>`;
      } else {
        results.forEach(item => {
          const row = document.createElement('div');
          row.innerHTML = `
            <strong>${item.part_number}</strong><br>
            ${item.quantity} pcs — ${item.vendor}<br>
            Match Score: <em>${item.matchScore}</em>
          `;
          resultContainer.appendChild(row);
        });
      }

      spinner.style.display = 'none';
    });

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
