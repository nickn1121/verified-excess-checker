<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Part Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --border-light: #ccc;
      --border-dark: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #results div {
      margin: 10px auto;
      padding: 12px;
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      max-width: 100%;
      transition: background 0.3s, border 0.3s;
    }

    body.dark #results div {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
    }

    .toggle-btn {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Multi-Part Excess Checker</h2>

  <textarea id="part-input" rows="6" placeholder="Paste part numbers here...&#10;One per line or comma separated"></textarea>
  <br>
  <button id="search-button">Search</button>

  <div id="results"></div>

  <button class="toggle-btn" id="toggle-theme">Toggle Dark Mode</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ijzroisggstqkfhpjndq.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    const supabase = createClient(supabaseUrl, supabaseKey)

    function parsePartNumbers(input) {
      return input
        .split(/[\n,]+/)
        .map(p => p.trim().toUpperCase())
        .filter(p => p.length > 0)
        .slice(0, 1000) // Limit to 1000
    }

    async function searchParts(partNumbers) {
      if (partNumbers.length === 0) return []

      const { data, error } = await supabase
        .from('excess_parts')
        .select('*')
        .in('part_number', partNumbers)

      if (error) {
        console.error('Supabase error:', error)
        return []
      }

      return data
    }

    document.getElementById('search-button').addEventListener('click', async () => {
      const input = document.getElementById('part-input').value
      const partNumbers = parsePartNumbers(input)

      const resultContainer = document.getElementById('results')
      resultContainer.innerHTML = '<p>Searching...</p>'

      const results = await searchParts(partNumbers)
      resultContainer.innerHTML = ''

      if (results.length === 0) {
        resultContainer.innerHTML = `<p>No matches found.</p>`
      } else {
        results.forEach(item => {
          const row = document.createElement('div')
          row.innerHTML = `<strong>${item.part_number}</strong> â€” ${item.quantity} pcs (${item.vendor})`
          resultContainer.appendChild(row)
        })
      }
    })

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark')
    })
  </script>
</body>
</html>
