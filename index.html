<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      background-color: #7b51c3;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px 0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #7b51c3;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .footer {
      font-size: 13px;
      color: #aaa;
      margin-top: 30px;
    }

    .instructions {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <img src="https://verifiedelectronics.com/wp-content/uploads/2024/02/cropped-verified-logo-white-bg-1.png" alt="Verified Logo" class="logo" />

  <h1>‚úÖ Excess Part Number Checker</h1>
  <p><strong>Paste your part numbers (one per line):</strong></p>
  <textarea id="part-input"></textarea>

  <p class="instructions">CSV must contain a column with header <code>Part Number</code></p>
  <input type="file" id="csv-upload" accept=".csv" />
  <br />

  <button id="check-btn"><span id="check-text">üîç Check Excess</span></button>

  <div id="results"></div>

  <button id="export-btn" style="display:none;">‚¨á Export to CSV</button>

  <div class="footer">Powered by Verified Electronics ¬∑ Made By Nick</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ijzroisggstqkfhpjndq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const checkBtn = document.getElementById("check-btn");
    const checkText = document.getElementById("check-text");
    const partInput = document.getElementById("part-input");
    const csvUpload = document.getElementById("csv-upload");
    const resultsDiv = document.getElementById("results");
    const exportBtn = document.getElementById("export-btn");

    let matchedResults = [];

    async function fetchMatches(partNumbers) {
      const queries = partNumbers.map(pn =>
        supabase
          .from('excess_parts')
          .select('*')
          .ilike('part_number', pn.trim())
      );
      const responses = await Promise.all(queries);
      return responses
        .flatMap(res => res.data || [])
        .filter((v, i, arr) =>
          i === arr.findIndex(t => t.part_number === v.part_number && t.vendor === v.vendor)
        );
    }

    function parseCSV(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const rows = e.target.result.split('\n');
          const header = rows[0].split(',').map(h => h.trim().toLowerCase());
          const partIndex = header.indexOf('part number');
          if (partIndex === -1) return resolve([]);

          const parts = rows.slice(1).map(r => r.split(',')[partIndex]?.trim()).filter(Boolean);
          resolve(parts);
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    function showResults(data) {
      resultsDiv.innerHTML = '';
      if (!data.length) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        exportBtn.style.display = 'none';
        return;
      }

      data.forEach(row => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <strong>${row.part_number}</strong><br/>
          ‚Ä¢ Quantity: ${row.quantity}<br/>
          ‚Ä¢ Vendor: ${row.vendor}
        `;
        resultsDiv.appendChild(div);
      });

      exportBtn.style.display = 'inline-block';
    }

    async function handleCheck() {
      checkText.innerHTML = '<span class="loader"></span>Checking...';
      checkBtn.disabled = true;

      let parts = partInput.value
        .split('\n')
        .map(p => p.trim().toLowerCase())
        .filter(p => p.length > 0);

      if (csvUpload.files.length > 0) {
        const csvParts = await parseCSV(csvUpload.files[0]);
        parts = [...parts, ...csvParts.map(p => p.toLowerCase())];
      }

      const uniqueParts = [...new Set(parts)];
      matchedResults = await fetchMatches(uniqueParts);
      showResults(matchedResults);

      checkText.innerText = 'üîç Check Excess';
      checkBtn.disabled = false;
    }

    function exportToCSV() {
      const csv = 'Part Number,Quantity,Vendor\n' + matchedResults.map(r =>
        `${r.part_number},${r.quantity},${r.vendor}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', 'excess_matches.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    checkBtn.addEventListener("click", handleCheck);
    exportBtn.addEventListener("click", exportToCSV);
  </script>
</body>
</html>
