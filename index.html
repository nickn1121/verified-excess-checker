<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excess Part Number Checker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 160px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .button {
      background-color: #5e3bee;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #4a2ed4;
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #777;
    }

    .toggle:hover {
      color: #333;
    }

    .card {
      background: white;
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    body.dark .card {
      background-color: #1e1e1e;
      color: #ddd;
      border: 1px solid #333;
    }

    .summary {
      font-size: 16px;
      font-weight: 500;
      margin-top: 25px;
      text-align: left;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/main/logo.png" alt="Verified Electronics Logo" class="logo">
    <h1>‚úÖ Excess Part Number Checker</h1>
    <label for="partInput">Paste your part numbers (one per line):</label>
    <textarea id="partInput" placeholder="e.g. TPS5430, XC7Z010, 2902992"></textarea>
    <br>
    <button class="button" onclick="checkParts()">üîç Check Excess</button>
    <div class="toggle" onclick="toggleDarkMode()">üåì Toggle Dark Mode</div>

    <div id="summary" class="summary"></div>
    <div id="results"></div>

    <div class="footer">
      Powered by <strong>Verified Electronics</strong> ¬∑ Made by Nick ¬∑ <a href="https://github.com/nickn1121/verified-excess-checker" target="_blank">GitHub</a>
    </div>
  </div>

  <script type="module">
    const apiUrl = "https://ijzroisggstqkfhpjndq.supabase.co";
    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc";

    async function checkParts() {
      const input = document.getElementById("partInput").value.trim();
      const parts = [...new Set(input.split("\n").map(p => p.trim().toUpperCase().replace(/[^A-Z0-9]/gi, "")))].filter(Boolean);

      if (!parts.length) return;

      const resultsDiv = document.getElementById("results");
      const summaryDiv = document.getElementById("summary");
      resultsDiv.innerHTML = "Searching...";
      summaryDiv.innerHTML = "";

      const matches = [];

      for (const part of parts) {
        const res = await fetch(`${apiUrl}/rest/v1/excess_parts?select=part_number,quantity,vendor&part_number=ilike.*${part}*`, {
          headers: {
            apikey: apiKey,
            Authorization: `Bearer ${apiKey}`
          }
        });

        const data = await res.json();
        data.forEach(match => matches.push(match));
      }

      if (!matches.length) {
        resultsDiv.innerHTML = "<p>No matches found.</p>";
        return;
      }

      const vendors = [...new Set(matches.map(m => m.vendor))];
      summaryDiv.innerHTML = `üì¶ <strong>${matches.length}</strong> matching line(s) from <strong>${vendors.length}</strong> unique vendor(s).`;

      resultsDiv.innerHTML = matches.map(m => `
        <div class="card">
          <strong>${m.part_number}</strong><br>
          ‚Ä¢ Quantity: ${m.quantity}<br>
          ‚Ä¢ Vendor: ${m.vendor}
        </div>
      `).join("");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
