<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excess Part Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 160px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      margin-bottom: 16px;
    }
    input[type="file"] {
      margin: 10px auto;
    }
    .upload-instructions {
      font-size: 14px;
      color: #555;
      max-width: 600px;
      margin: 10px auto;
      text-align: center;
    }
    button {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #4338ca;
    }
    .result-card {
      background: white;
      padding: 16px;
      margin-top: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }
    .result-card strong {
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Excess Part Number Checker</h1>

  <!-- âœ… CSV Upload Input -->
  <input type="file" id="csvUpload" accept=".csv" />
  <div class="upload-instructions">
    Upload a <code>.csv</code> file with a single column called <strong>part_number</strong>.<br>
    Other columns will be ignored.
  </div>

  <!-- âœ… Textarea input still supported -->
  <textarea id="parts" placeholder="Or paste part numbers here, one per line..."></textarea>

  <button id="searchBtn">Search</button>
  <div id="results"></div>
  <div class="footer">Powered by Verified Electronics</div>

  <script type="module">
    const apiUrl = "https://ijzroisggstqkfhpjndq.supabase.co";
    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc";

    // ðŸ” Fuzzy string similarity (basic)
    const stringSimilarity = (a, b) => {
      a = a.toUpperCase().replace(/[^A-Z0-9]/g, '');
      b = b.toUpperCase().replace(/[^A-Z0-9]/g, '');
      let matches = 0;
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) matches++;
      }
      return Math.round((matches / Math.max(a.length, b.length)) * 100);
    };

    // âœ… Run search
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const input = document.getElementById("parts").value;
      const parts = input.split('\\n').map(p => p.trim()).filter(p => p !== "");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Searching...</p>";

      const matches = [];

      for (const part of parts) {
        const cleaned = part.replace(/[^A-Z0-9]/gi, '');
        const res = await fetch(`${apiUrl}/rest/v1/excess_parts?select=part_number,quantity,vendor&part_number=ilike.*${cleaned}*`, {
          headers: {
            apikey: apiKey,
            Authorization: `Bearer ${apiKey}`
          }
        });

        const data = await res.json();
        data.forEach(result => {
          const sim = stringSimilarity(part, result.part_number);
          if (sim >= 70) {
            matches.push({
              ...result,
              similarity: sim
            });
          }
        });
      }

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>No matching parts found.</p>";
      } else {
        resultsDiv.innerHTML = matches.map(m => `
          <div class="result-card">
            <strong>${m.part_number}</strong>
            â€¢ Quantity: ${m.quantity}<br>
            â€¢ Vendor: ${m.vendor}<br>
            â€¢ Match: ${m.similarity}%
          </div>
        `).join("");
      }
    });

    // âœ… CSV Upload + Auto-fill textarea
    document.getElementById("csvUpload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      const lines = text.trim().split(/\\r?\\n/);
      const headers = lines[0].split(",").map(h => h.trim().toLowerCase());
      const idx = headers.indexOf("part_number");

      if (idx === -1) {
        alert("Missing 'part_number' column.");
        return;
      }

      const partNumbers = lines.slice(1)
        .map(line => line.split(",")[idx]?.trim())
        .filter(Boolean)
        .join("\\n");

      document.getElementById("parts").value = partNumbers;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
