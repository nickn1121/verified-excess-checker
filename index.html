<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 20px;
      color: #222;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    textarea {
      width: 70%;
      height: 140px;
      margin: 15px auto;
      display: block;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #results > div {
      margin: 10px auto;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      width: 60%;
    }

    .info-box {
      background: #eee;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }

    .info-box strong {
      color: #000;
    }

    .btn {
      background-color: #673ab7;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:disabled {
      background-color: #aaa;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/b600d705df19191f9bd1cc2e2b80930cb37259e9/logo.png" alt="Verified Logo" class="logo" />
  <h2>‚úÖ Excess Part Number Checker</h2>

  <div class="info-box" id="stats">
    <p>üìä <strong>Live Excess Inventory:</strong><br>
    ‚Ä¢ Total Part Numbers: <span id="total-parts">Loading...</span><br>
    ‚Ä¢ Unique Vendors: <span id="unique-vendors">Loading...</span></p>
  </div>

  <textarea id="part-input" placeholder="Paste your part numbers (one per line)..."></textarea>

  <input type="file" id="csv-input" />
  <p style="font-size: 13px; color: #666;">CSV must contain a column with header <code>Part Number</code></p>

  <button class="btn" id="search-button">üîç Check Excess</button>

  <div id="results"></div>

  <div class="footer">
    Powered by Verified Electronics ¬∑ Made By Nick
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ijzroisggstqkfhpjndq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqenJvaXNnZ3N0cWtmaHBqbmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzYzMjEsImV4cCI6MjA3MDA1MjMyMX0.ZqI2EiNNROR3Y7MflOeHlAY49N7b89oHA_VcEHVEwjc'
    );

    async function loadStats() {
      const { data, error } = await supabase
        .from('excess_parts')
        .select('vendor, part_number');

      if (error) return console.error('Stats error:', error);

      const uniqueVendors = new Set(data.map(d => d.vendor));
      document.getElementById('unique-vendors').innerText = uniqueVendors.size;
      document.getElementById('total-parts').innerText = data.length;
    }

    loadStats();

    async function searchParts(partNumbers) {
      const queries = partNumbers.map(async (part) => {
        const { data, error } = await supabase
          .from('excess_parts')
          .select('*')
          .ilike('part_number', part);

        return data || [];
      });

      const results = await Promise.all(queries);
      return results.flat();
    }

    document.getElementById('search-button').addEventListener('click', async () => {
      const button = document.getElementById('search-button');
      const input = document.getElementById('part-input').value;
      const lines = input.split('\n').map(line => line.trim().toUpperCase()).filter(Boolean);

      button.disabled = true;
      button.textContent = '‚è≥ Searching...';

      const results = await searchParts(lines);
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (results.length === 0) {
        container.innerHTML = `<p>No matching parts found.</p>`;
      } else {
        const vendors = new Set();
        results.forEach(r => {
          vendors.add(r.vendor);
          const div = document.createElement('div');
          div.innerHTML = `<strong>${r.part_number}</strong><br>‚Ä¢ Quantity: ${r.quantity}<br>‚Ä¢ Vendor: ${r.vendor}`;
          container.appendChild(div);
        });

        const summary = document.createElement('div');
        summary.innerHTML = `<strong>${results.length}</strong> matches found across <strong>${vendors.size}</strong> vendors.`;
        container.prepend(summary);
      }

      button.disabled = false;
      button.textContent = 'üîç Check Excess';
    });

    document.getElementById('csv-input').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split('\n');
        const header = lines[0].split(',');
        const idx = header.findIndex(h => h.trim().toLowerCase() === 'part number');

        if (idx === -1) {
          alert('CSV must contain a column called "Part Number"');
          return;
        }

        const partNumbers = lines.slice(1).map(row => row.split(',')[idx]?.trim().toUpperCase()).filter(Boolean);
        document.getElementById('part-input').value = partNumbers.join('\n');
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
