<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Part Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --border-light: #ccc;
      --border-dark: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #results div {
      margin: 10px auto;
      padding: 12px;
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      max-width: 100%;
      transition: background 0.3s, border 0.3s;
    }

    body.dark #results div {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
    }

    .toggle-btn {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      text-decoration: underline;
    }

    #loading-bar {
      width: 100%;
      max-width: 500px;
      height: 4px;
      margin: 20px auto;
      background-color: #ddd;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    #loading-bar.active {
      display: block;
    }

    #loading-bar .progress {
      width: 0%;
      height: 100%;
      background-color: #007bff;
      animation: loading 2s linear infinite;
    }

    @keyframes loading {
      0%   { transform: translateX(-100%); width: 100%; }
      50%  { transform: translateX(0);     width: 100%; }
      100% { transform: translateX(100%);  width: 100%; }
    }
  </style>
</head>
