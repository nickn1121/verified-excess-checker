<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excess Part Number Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 240px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      margin-top: 12px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0cb5;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://verifiedelectronics.com/wp-content/uploads/2025/05/Logo_color_transparent-1.png" alt="Verified Electronics Logo">
  </div>

  <h1>‚úÖ Excess Part Number Checker</h1>

  <form method="POST" action="https://hook.eu2.make.com/tuj1q8azymm5zae23n3v5bfb64w3aqd0">
    <label for="parts">Paste your part numbers (one per line):</label>
    <textarea id="parts" name="parts" placeholder="e.g.
MAX4617EUE+
MAX4617EUE+T"></textarea>
    <button type="submit">üîç Check Excess</button>
  </form>

  <div class="footer">
    Powered by Verified Electronics ¬∑ Made By Nick
  </div>
</body>
</html>
