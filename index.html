<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excess Part Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      max-width: 220px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    textarea, input[type="file"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }
    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #357ABD;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/nickn1121/verified-excess-checker/d4ab2ffa9937dd6ea5b322809e0cd522673c4356/logo.png" class="logo" alt="Verified Electronics Logo">
  <h1>âœ… Excess Part Number Checker</h1>
  <p>Paste part numbers (1 per line) or upload a CSV with 'Part Number' column</p>
  <textarea id="partInput" placeholder="Enter or paste part numbers..."></textarea>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="checkExcess()">Check Excess</button>
  <div class="spinner" id="loadingSpinner"></div>
  <div id="results" class="results" style="display:none;"></div>
<script>
const SUPABASE_API = "https://ijzroisggstqkfhpjndq.supabase.co/rest/v1/excess_parts";
const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // your full key

function normalize(str) {
  return str.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
}

function similarity(a, b) {
  let matches = 0;
  const len = Math.min(a.length, b.length);
  for (let i = 0; i < len; i++) if (a[i] === b[i]) matches++;
  return matches / Math.max(a.length, b.length);
}

async function fetchDatabaseParts() {
  const res = await fetch(SUPABASE_API, {
    headers: { apikey: API_KEY }
  });
  return await res.json();
}

function parseCSV(text) {
  const lines = text.split(/\\r?\\n/);
  const header = lines[0].split(",");
  const index = header.findIndex(h => h.toLowerCase().includes("part"));
  if (index === -1) return [];
  return lines.slice(1).map(l => l.split(",")[index]?.trim()).filter(Boolean);
}
async function checkExcess() {
  const spinner = document.getElementById("loadingSpinner");
  const resultsBox = document.getElementById("results");
  spinner.style.display = "block";
  resultsBox.style.display = "none";

  const dbParts = await fetchDatabaseParts();
  const dbMap = {};
  dbParts.forEach(p => {
    const norm = normalize(p.part_number);
    if (!dbMap[norm]) dbMap[norm] = p;
  });

  let inputParts = document.getElementById("partInput").value.split(/\\r?\\n/).map(p => p.trim()).filter(Boolean);
  const file = document.getElementById("csvFile").files[0];
  if (file) {
    const text = await file.text();
    inputParts = inputParts.concat(parseCSV(text));
  }

  const matches = [];
  const seen = new Set();
  const vendors = new Set();

  inputParts.forEach(p => {
    const normInput = normalize(p);
    let bestScore = 0;
    let bestMatch = null;

    for (const normDb in dbMap) {
      const score = similarity(normInput, normDb);
      if (score > bestScore) {
        bestScore = score;
        bestMatch = dbMap[normDb];
      }
    }

    if (bestScore >= 0.85 && bestMatch && !seen.has(bestMatch.part_number)) {
      seen.add(bestMatch.part_number);
      vendors.add(bestMatch.vendor);
      matches.push({ ...bestMatch, match_score: (bestScore * 100).toFixed(1) + "%" });
    }
  });

  let html = `<strong>Total Matches:</strong> ${matches.length}<br><strong>Unique Vendors:</strong> ${vendors.size}<br><br>`;
  matches.forEach(m => {
    html += `
      <div style="border-bottom:1px solid #ccc; margin-bottom:10px; padding-bottom:10px;">
        <strong>${m.part_number}</strong><br>
        Quantity: ${m.quantity}<br>
        Vendor: ${m.vendor}<br>
        Match Score: <em>${m.match_score}</em>
      </div>
    `;
  });

  if (matches.length) {
    const csv = "Part Number,Quantity,Vendor,Match Score\\n" + matches.map(m =>
      [m.part_number, m.quantity, m.vendor, m.match_score].join(",")
    ).join("\\n");
    html += `<button onclick="downloadCSV()">Download CSV</button>`;
    window.csvData = csv;
  }

  resultsBox.innerHTML = html;
  resultsBox.style.display = "block";
  spinner.style.display = "none";
}

function downloadCSV() {
  const blob = new Blob([window.csvData], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "excess_results.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
